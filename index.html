<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Incrementing counter</title>
</head>
<body>
    <div class="content-container">
        <div class="counter">
            <i class="fab fa-facebook"></i>
            <div class="number" data-target="12000"></div>
            <p class="mini">Facebook Fans</p>
        </div>
        <div class="counter">
            <i class="fab fa-instagram"></i>
            <div class="number" data-target="5000"></div>
            <p class="mini">Twitter Followers</p>
        </div>
        <div class="counter">
            <i class="fab fa-youtube"></i>    
            <div class="number" data-target="6500"></div>
            <p class="mini">YouTube Subscribers</p>
    
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
